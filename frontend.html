<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMind RAG Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .search-bar { max-width: 600px; margin: 40px auto 20px auto; }
        .results { max-width: 600px; margin: 0 auto; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #343a40; color: #fff; text-align: center; padding: 10px 0; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">DIAMind RAG System</span>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <form id="searchForm">
            <div class="input-group">
                <input type="text" class="form-control" id="queryInput" placeholder="Inserisci la tua richiesta..." required>
                <button class="btn btn-primary" type="submit">Cerca</button>
            </div>
        </form>
    </div>

    <!-- Results -->
    <div class="results" id="resultsArea">
        <!-- Qui appariranno i risultati -->
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 DIAMind | Progetto Big Data
    </div>

    <script>
        // Gestione della ricerca (solo frontend, nessun backend)
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var query = document.getElementById('queryInput').value;
            var resultsArea = document.getElementById('resultsArea');
            if(query.trim() !== "") {
                resultsArea.innerHTML = `<div class='alert alert-info'>Risultati per: <strong>${query}</strong></div>`;
            } else {
                resultsArea.innerHTML = "";
            }
        });
    </script>
</body>
</html>
